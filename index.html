<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/user-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <title>Solar</title>
  </head>
  <body>
    <div class="cont">
      <!-- hero -->
      <div class="row col-12">
        <div class="img-hero">
          <div class="row col-4 mt-4">
            <div class="d-flex mt-4 justify-content-center">
              <div class="logo"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-11 col-sm-11 mt-4 mx-5">
          <h2 class="general orange">GENERAL</h2>
          <p class="info">INFO</p>
          <div class="info-general border border-2"></div>
          <button class="btn-getInfo text-center mt-4 info">GET INFO</button>
        </div>
      </div>

      <div class="row d-flex justify-content-end">
        <div class="col-lg-6 col-md-11 col-sm-11 mt-4 mx-5 justify-content-end">
          <div class="row d-flex justify-content-end">
            <h2 class="record text-end orange">RECORDS</h2>
            <p class="info text-end">INFO</p>
            <div class="info-general border border-2"></div>
            <button class="btn-getInfo mt-4 info">GET INFO</button>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-4">
        <h2 class="graphic text-center orange">GRAPHICS</h2>
        <div class="graph border border-2 col-10 mt-5">
          <canvas id="grafica"></canvas>
        </div>
      </div>

      <div class="footer">
        <div class="col-8">
          <div class="row mt-5">
            <div class="logo"></div>
          </div>
          <div class="middle"></div>
          <div class="row mt-5">
            <div class="d-flex justify-content-between">
              <h6 class="text-light mb-3">@Copyright IZV 2023</h6>
              <h6 class="text-light mb-3">Use of cookies | Privacy Policy</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
